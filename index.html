<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <button id="toggle-button">Dark Mode</button>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter City">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="script.js"></script>
    <script>
        // Add dark mode functionality directly in the HTML file
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            
            // Store the user's preference in localStorage
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Function to set the initial mode based on user preference in localStorage
        function setInitialMode() {
            const body = document.body;
            const storedMode = localStorage.getItem('darkMode');
            
            if (storedMode === 'true') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }

        // Add event listener to the toggle button
        const toggleButton = document.getElementById('toggle-button');
        toggleButton.addEventListener('click', toggleDarkMode);

        // Call setInitialMode to set the initial mode when the page loads
        setInitialMode();
    </script>
</body>
</html>
